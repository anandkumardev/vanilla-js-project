<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="img/image-1.jpg" alt="image slide" class="slide">
            <img src="img/image-2.jpg" alt="image slide" class="slide">
            <img src="img/image-3.jpg" alt="image slide" class="slide">
            <img src="img/image-4.jpg" alt="image slide" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()"><i class='bx bx-chevron-left'></i></button>
        <button class="next" onclick="nextSlide()"><i class='bx bx-chevron-right'></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
