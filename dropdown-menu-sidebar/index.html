<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="profile">
                <span class="profile-img">
                    <img src="img/profile.png" alt="profile image">
                </span>
            </div>
            <div class="profile-text">
                <span class="name hide-text">Anand Kumar</span>
                <span class="profession hide-text">Frontend Engineer</span>
            </div>
            <span class="toggle-btn">
                <i class='bx bxs-chevron-left' ></i>
            </span>
        </header>
        <div class="menu-section">
            <p class="head-text">MAIN</p>
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-grid-alt icon'></i>
                            <span class="nav-text hide-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="nav-text hide-text">Clients</span>
                            <i class='bx bx-chevron-down icon nav-down hide-text' ></i>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-file icon'></i>
                            <span class="nav-text hide-text">Projects</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar-alt icon'></i>
                            <span class="nav-text hide-text">Deadline</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-money icon' ></i>
                            <span class="nav-text hide-text">Income</span>
                            <i class='bx bx-chevron-down icon nav-down hide-text' ></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="setting-section">
            <p class="head-text ">SETTING</p>
            <li class="nav-link">
                <a href="#">
                    <i class='bx bx-cog icon'></i>
                    <span class="nav-text hide-text">Setting</span>
                </a>
            </li>
        </div>

        <div class="account-section">
            <p class="head-text">ACCOUNT</p>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-info-circle icon'></i>
                        <span class="nav-text hide-text">Help</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="nav-text hide-text">Logout</span>
                    </a>
                </li>
        </div>
    <script src="script.js"></script>
</body>
</html>
