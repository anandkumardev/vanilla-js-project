<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <section class="left-sec">
            <h1 class="header-info">Coming Soon...</h1>

            <div class="countdown-info">00d 00hr 00min 00sec are left!</div>

            <div class="countdown">
                <div class="countdown-box">
                    <p class="countdown-display" id="days">00</p>
                    <span>DAYS</span>
                </div>

                <div class="countdown-box">
                    <span  class="countdown-display"><p id="hours">00</p></span>
                    <span>HOURS</span>
                </div>

                <div class="countdown-box">
                    <p class="countdown-display" id="minutes">00</p>
                    <span>MINUTES</span>
                </div>

                <div class="countdown-box">
                    <p class="countdown-display" id="seconds">00</p>
                    <span>SECONDS</span>
                </div>
            </div>

            <a href="https://github.com/anandkumardev/vanilla-js/tree/main/coming-soon-countdown">LEARN MORE<i class="fa-solid fa-arrow-right" style="color: #383838;"></i></a>
        </section>

        <section class="right-sec">
            <img src="img/countdown-timer.png" alt="" class="countdown-hero">
        </section>
    </div>
    <script src="https://kit.fontawesome.com/767624a3b7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
