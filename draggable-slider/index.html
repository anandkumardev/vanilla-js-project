<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/767624a3b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="img/img-1.jpg" alt="image" draggable="false">
            <img src="img/img-2.jpg" alt="image" draggable="false">
            <img src="img/img-3.jpg" alt="image" draggable="false">
            <img src="img/img-4.jpg" alt="image" draggable="false">
            <img src="img/img-5.jpg" alt="image" draggable="false">
            <img src="img/img-6.jpg" alt="image" draggable="false">
            <img src="img/img-7.jpg" alt="image" draggable="false">
            <img src="img/img-8.jpg" alt="image" draggable="false">
            <img src="img/img-9.jpg" alt="image" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
