<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-1">
        <nav>
            <div class="main-nav container">
                <div class="lg-nav flex">
                    <div class="logo flex">
                        <img src="img/logo.png" alt="logo"/>
                        <span>Polymer</span>
                    </div>

                    <div class="nav-links flex">
                        <ul class="flex">
                        <a href="#"><li>Features</li></a>
                        <a href="#"><li>Pricing</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#"><li>Changelog</li></a>
                        </ul>
                    </div>

                    <div class="nav-btns flex">
                        <a href="#" class="btns primary-btn">Login</a>
                        <a href="#" class="btns secondary-btn">Signup</a>
                    </div> 
                    
                    <button>
                        <i id="toggle-Icon" class="fa-sharp fa-solid fa-bars-staggered"></i>
                    </button>

                </div>
                <div class="sm-nav">
                    <div class="sm-nav-links flex">
                        <ul class="flex">
                        <a href="#"><li>Features</li></a>
                        <a href="#"><li>Pricing</li></a>
                        <a href="#"><li>Blog</li></a>
                        <a href="#"><li>Changelog</li></a>
                        </ul>
                    </div>

                    <div class="sm-nav-btns flex">
                        <a href="#" class="sm-btns primary-btn">Login</a>
                        <a href="#" class="sm-btns secondary-btn">Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/767624a3b7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
