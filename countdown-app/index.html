<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTDOWN APP</h1>
    <div id="countdown-info"></div>
    <div class="countdown">
        <div class="countdown-box">
            <p class="countdown-display" id="days">00</p>
            <span>DAYS</span>
        </div>

        <div class="countdown-box">
            <span  class="countdown-display"><p id="hours">00</p></span>
            <span>HOURS</span>
        </div>

        <div class="countdown-box">
            <p class="countdown-display" id="minutes">00</p>
            <span>MINUTES</span>
        </div>

        <div class="countdown-box">
            <p class="countdown-display" id="seconds">00</p>
            <span>SECONDS</span>
        </div>
    </div>

    <form id="countdownForm">
        <input type="datetime-local" id="date" required>
        <button type="submit">START</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
